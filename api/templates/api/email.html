{% extends 'api/base.html' %}
 
{% block title %}Contact Us{% endblock %}
{% load crispy_forms_tags %}
 
{% block content %}
<h3>Contact Us</h3>
<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <div class="form-actions">
      <button type="submit" class="btn btn-success">Send</button>
    </div>
</form>
{% endblock %}
